<script type="text/javascript">
    function compare(value1, value2) {
        if (value1 < value2) {
            return -1;
        }
        else if (value1 > value2) {
            return 1;
        }
        else {
            return 0;
        }
    }
    var colors = [0, 12, 15, 4, 8];
    colors.sort(compare);
    colors.reverse();
    alert(colors);

</script>
