<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,p{margin: 0;}
        .parentWrap{
            overflow: hidden;
        }
        .parent{
            overflow: hidden;
            margin-right: -20px;
        }
        .child{
            float: left;
            height: 100px;
            width: calc(25% - 20px);
            margin-right: 20px;
        }
        </style>
</head>
<body>
    <div class="parentWrap">
        <div class="parent" style="background-color: lightgrey;">
            <div class="child" style="background-color: lightblue;">1</div>
            <div class="child" style="background-color: lightgreen;">2</div>
            <div class="child" style="background-color: lightsalmon;">3</div>
            <div class="child" style="background-color: pink;">4</div>                
        </div>    
    </div>
</body>
</html>
