<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="drawing" width="500" height="500"></canvas>
</body>
<script>
    function createLinearGradient(context,x,y,width,height){
        return context.createLinearGradient(x,y,x+width,y+height);
    }//渐变函数
    var drawing = document.getElementById("drawing");
    if(drawing.getContext){
        var context = drawing.getContext("2d");
        var gradient = createLinearGradient(context,30,30,100,100);
        gradient.addColorStop(0,"#ccffcc");
        gradient.addColorStop(0.5,"#e5f2ff");
        gradient.addColorStop(1,"#ffcccc");
        context.fillStyle = gradient;
        context.fillRect(30,30,100,100);
    }
</script>
</html>
