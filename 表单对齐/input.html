<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="input.css">
    <link type="text/css" rel="stylesheet" href="button.css">
</head>

<body>
    <div class="from">
        <form action="UserAction" method="regist">
            <div>
                <label for="name" class="title">用户名:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="password" class="title">密码:</label>
                <input type="text" id="password" name="password">
            </div>
            <div>
                <label for="repassword" class="title">确认密码:</label>
                <input type="text" id="repassword" name="repassword">
            </div>
            <div>
                <label for="sex" class="title">性别:</label>
                <input type="text" id="sex" name="sex">
            </div>
            <div>
                <label for="birthday" class="title">出生日期:</label>
                <input type="text" id="birthday" name="birthday">
            </div>
            <div>
                <label for="nation" class="title">民族:</label>
                <input type="text" id="nation" name="nation">
            </div>
            <div>
                <label for="school" class="title">学历:</label>
                <select name="school">
                    <option value="小学">小学</option>
                    <option value="初中">初中</option>
                    <option value="高中">高中</option>
                    <option value="大学">大学</option>
                </select>
            </div>
            <div>
                <label for="work" class="title">职业:</label>
                <input type="text" id="work" name="work">
            </div>
            <div>
                <label for="email" class="title">邮箱:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="phone" class="title">电话:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div>
                <label for="address" class="title">家庭住址:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="submit">
                <input type="submit" value="注册" id="submit">
            </div>
        </form>
    </div>
</body>

</html>
