        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script>
            $(document).ready(function () {
                var page = 1; //初始化版面数
                var i = 4; //每个版面4张图片
                var $parent = $(".next").parents("div.v_show"); //父元素
                var $v_show = $parent.find("div.v_content_list"); //列表项
                var $v_content = $parent.find("div.v_content"); //列表项外围div
                var v_width = $v_content.width(); //外围div宽度,就是一个版面的宽度，每次改变left为一个版面的宽度
                var len = $v_show.find("li").length;
                    // alert(len);
                var page_count = Math.ceil(len / i);
                $(".next").click(function () {
                    // alert(page_count);
                    if (!$v_show.is(":animated")) {//判断元素是否处于动画状态，若不在则添加动画，若在，则不添加动画队列
                        if (page == page_count) {
                            $v_show.animate({
                                left: "0px"
                            }, "slow");
                            page = 1;
                        } else {
                            $v_show.animate({
                                left: '-=' + v_width
                            }, "slow");
                            page++;
                        }
                        $(".highlight_tip").find("span").eq((page - 1)).addClass("current") //创建对应的蓝色圆点
                            .siblings().removeClass("current"); //其余同辈span删除蓝色圆点样式
                    }

                });
                $(".prev").click(function () {
                    // alert(page_count);
                    if (!$v_show.is(":animated")) {//判断元素是否处于动画状态，若不在则添加动画，若在，则不添加动画队列
                        if (page == 1) {
                            $v_show.animate({
                                left: "-="+v_width*(page_count-1)
                            }, "slow");
                            page = page_count;
                        } else {
                            $v_show.animate({
                                left: '+=' + v_width
                            }, "slow");
                            page--;
                        }
                        $(".highlight_tip").find("span").eq((page - 1)).addClass("current") //创建对应的蓝色圆点
                            .siblings().removeClass("current"); //其余同辈span删除蓝色圆点样式
                    }

                });
            });
        </script>
