<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        div{
            width: 200px;
            margin: 0 auto;
        }
        div p:first-child{
            text-align: center;
        }
        div p:last-child{
            background-color: blueviolet;
            text-align: center;
        }
        #test{
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #0050D0;
            background: #96E555;
            cursor: pointer;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(document).ready(function () {
           $("div").bind("click", function (e) {
               if($("div p:last").is(":visible")){
                   $("div p:last").fadeOut("100000");
               }else{
                   $("div p:last").fadeIn("100000");
               }
           });
           $("#test").click(
               function(e){
                   $(this).animate({left:"400px",height:"200px",opacity:"0.5"},3000)
                   .animate({top:"200px",width:"200px"},3000,function(){
                       $(this).css("border", "5px solid blue");
                   }); 
               }
           );
           $("#test").hover(function () {
                   // over
                   $(this).stop(false,true).animate({height:"150",width:"300"},2000)
                   .animate({width:"300"},3000);
               }, function () {
                   // out
                   $(this).stop().animate({height:"22",width:"60"},300)
                   .animate({width:"300"},300);
               }
           );
        })
    </script>
</head>
<body>
    <div>
        <p>内容</p>
        <p>12121221212</br>
        </br></br></p>
    </div>
    <div id="test"></div>
</body>
</html>
