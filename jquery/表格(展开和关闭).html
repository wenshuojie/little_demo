<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
                font:12px/20px Arial, Helvetica, sans-serif; color:#666;
            }
        table{
            border: 0ch;
            border-collapse: collapse;
        }
        th{
                border-bottom:2px solid #666;
            }
        td,th{
                width: 100px;
                height: 20px;
                text-align: left;
            }
        tbody>tr{    
            background: #ffffee;
        }
        .parent{
            background: #fff38f;
        }
        .parent:hover{
            cursor:pointer;/*光标变化*/
        }
        .selected{
                background:#FF6500;
                color:#fff;
            }
    </style>
    <script src="jquery.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("tr.parent").click(function (e) { 
                $(this)
                    .toggleClass("selected")//高亮
                    .siblings(".child_"+this.id).toggle();//根据规律选择兄弟行进行隐藏/显示
                e.preventDefault();
            });
        });
    </script>
</head>
<body>
        <table>
                <thead>
                    <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
                </thead>
                <tbody>
                    <tr class="parent" id="row_01"><td colspan="3">前台设计组</td></tr>
                    <tr class="child_row_01"><td>张山</td><td>男</td><td>浙江宁波</td></tr>
                    <tr class="child_row_01"><td>李四</td><td>女</td><td>浙江杭州</td></tr>
        
                    <tr class="parent" id="row_02"><td colspan="3">前台开发组</td></tr>
                    <tr class="child_row_02"><td>王五</td><td>男</td><td>湖南长沙</td></tr>
                    <tr class="child_row_02"><td>找六</td><td>男</td><td>浙江温州</td></tr>
        
                    <tr class="parent" id="row_03"><td colspan="3">后台开发组</td></tr>
                    <tr class="child_row_03"><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
                    <tr class="child_row_03"><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
                </tbody>
            </table>
</body>
</html>
