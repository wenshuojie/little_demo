<!DOCTYPE html>
<html lang="en">

    <head>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script>
         $(document).ready(function () {

             $("#btn").click(function (e) { 
                $("#single").val("选择2号");
                 e.preventDefault();
             });

             $("#btn2").click(function (e) { 
                $("#multiple").val(["选择2号","选择3号"]);
                 e.preventDefault();
             });

             $("#btn3").click(function (e) { 
                $(":checkbox").val(["check1","check2"]);
                 e.preventDefault();
             });
         });
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <select id="single">
            <option>选择1号</option>
            <option>选择2号</option>
            <option>选择3号</option>
        </select>
        <input type="button" id="btn" value="single"></button>
        <select id="multiple" multiple="multiple" style="height:120px;">
            <option selected="selected">选择1号</option>
            <option>选择2号</option>
            <option>选择3号</option>
            <option>选择4号</option>
            <option selected="selected">选择5号</option>
        </select>
        <input type="button" id="btn2" value="multiple"></button>

        <br /><br />


        <input type="checkbox" value="check1" /> 多选1
        <input type="checkbox" value="check2" /> 多选2
        <input type="checkbox" value="check3" /> 多选3
        <input type="checkbox" value="check4" /> 多选4
        <input type="button" id="btn3" value="multiple"></button>

        <br />

        <input type="radio" value="radio1" name="a" /> 单选1
        <input type="radio" value="radio2" name="a" /> 单选2
        <input type="radio" value="radio3" name="a" /> 单选3
    </body>

</html>
