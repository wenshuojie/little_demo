<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#address").focus(function (e) { 
                var $text = $(this).val();
                if($text=="邮箱"){
                    $(this).val("");
                }
                e.preventDefault();
            $("#address").blur(function (e) { 
                var $text = $(this).val();
                if($text==""){
                    $(this).val("邮箱");
                }
                e.preventDefault();               
                });    
            });
            $("#password").focus(function (e) { 
                var $text = $(this).val();
                if($text=="密码"){
                    $(this).val("");
                }
                e.preventDefault();
            $("#password").blur(function (e) { 
                var $text = $(this).val();
                if($text==""){
                    $(this).val("密码");
                }
                e.preventDefault();               
                });    
            });
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="address" value="邮箱"><br/><br/>
    <input type="text" id="password" value="密码">
</body>
</html>
